<hr/>
<div class="comment">
    <p>评论区</p>
    <form action="{% url 'comment' %}" class="form-group" method="post">
        {% csrf_token %}
        <input type="hidden" name="target" value="{{ target }}">
        {{ comment_form }}
        <input class="btn btn-primary mt-2" type="submit" value="提交">
    </form>
    <ul class="list-group">
        {% for comment in comment_list %}
            <li class="list-group-item">
                <div class="nickname">
                    <a href="{{ comment.website }}">{{ comment.nickname }}</a>
                    <span>{{ comment.created_time }}</span>
                </div>
                <div class="comment-content">
                    {% autoescape off %}
                    {{ comment.content }}
                    {% endautoescape %}
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
