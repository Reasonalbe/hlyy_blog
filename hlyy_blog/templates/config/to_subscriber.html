{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}"  crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>

    <title>HLYY Blog订阅更新</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-8 mt-3 bg-white  p-3">
            <h2 class="text-center font-weight-bold">HLYY Blog内容更新</h2>
            <p>尊敬的订阅者您好，HLYY Blog现已更新了新的文章，诚邀您来阅读与点评！</p>
            <ul class="list-group list-group-flush">
                {% for post in posts %}
                    <li class="list-group-item">
                        <h5 class="text-center mt-1">
                            <a href="{% url 'post-detail' post.id %}">
                                {{ post.title }}
                            </a>
                        </h5>
                        <p class="card-text">
                            {{ post.desc }}
                        </p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'js/jquery-3.3.1.min.min.js' %}"></script>
</body>
</html>
